<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家具募資網</title>
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="wrap">
        <header class="d-flex justify-content-between">
            <h1>家具募資網</h1>
            <a href="#" class="changePage btn">後台管理</a>
        </header>

        <div class="search">
            <select name="" id="selectItemId" class="selectItem">
                <option value="" disabled selected hidden>全部、找新品、限時折扣</option>
                <option value="全部">全部</option>
                <option value="找新品">找新品</option>
                <option value="限時折扣">限時折扣</option>
            </select>
            <input type="text" name="" id="selectItemKeywordId" placeholder="搜尋品項">
            <button id="selectItemBtnId">搜尋</button>
        </div>


        <ul class="list" id="list">
            <!-- <li>
                <img src="https://hexschool-api.s3.us-west-2.amazonaws.com/custom/XWnC8Of71WeSvCbkGy5MvZSyCrim50F9njuwHypcbiimd8tWscxGdecRAyaNheboQkqQAiCWK12GwuwMBvEtAarU2Y7mKTwKZIqhIExyQzbAbls7NTOdN2vX1OAyEaAN.png"
                    alt="" class="itemImg">
                <h3 class="itemName">123</h2>
                    <p class="itemDescription">123</p>
                    <del class="originalPrice">原價:3600</del>
                    <h5 class="itemPrice">1400</h4>
                        <button id="addCartBtnId" class="btn">點此選購</button>
            </li> -->
        </ul>

        <h2 class="title">我的購物車</h2>
        <table class="cartList">
            <tr class="cartList-title">
                <th>品項</th>
                <th>數量</th>
                <th>金額</th>
                <th><button class="cartList-title-btn btn">清空購物車</button></th>
            </tr>
            <!-- <tr>
                <td>單人床</td>
                <td>2</td>
                <td>600</td>
                <td><button class="btn">刪除品項</button></td>
            </tr> -->
        </table>
        <p class="totalPriceInCartList">總計：<em> 1400</em> </p>


        <h2 class="title">填寫預定資料</h2>
        <form action="#" id="customerForm" class="form">
            <div class="d-flex">
                <label for="name">姓名：</label>
                <input type="text" id="name" placeholder="請輸入姓名" name="姓名">
                <p class="message 姓名"></p>
            </div>
            <div class="d-flex">
                <label for="tel">電話：</label>
                <input type="tel" id="tel" placeholder="請輸入電話" name="電話">
                <p class="message 電話"></p>
            </div>
            <div class="d-flex">
                <label for="email">Email：</label>
                <input type="email" id="email" placeholder="請輸入 Email" name="Email">
                <p class="message Email"></p>
            </div>
            <div class="d-flex">
                <label for="address">寄送地址：</label>
                <input type="text" id="address" placeholder="請輸入寄送地址" name="寄送地址">
                <p class="message 寄送地址"></p>
            </div>
            <div class="d-flex">

                <label for="payment">交易方式：</label>
                <select name="" id="payment" name="交易方式">
                    <option value="ATM、超商付款" disabled selected hidden>ATM、超商付款</option>
                    <option value="ATM">ATM</option>
                    <option value="超商付款">超商付款</option>
                </select>
                <p class="message 交易方式"></p>
            </div>




            <button type="submit" class="btn">送出預訂資料</button>
        </form>

    </div>



    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
