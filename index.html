        <section class="cart">
            <h2 class="title">我的購物車</h2>
        <table class="cartList wrap">
            <tr class="cartList-title">
                <th>品項</th>
                <th>單價</th>
                <th>數量</th>
                <th>金額</th>
                <th><button class="cartList-title-btn btn">清空購物車</button></th>
            </tr>

                <td>單人床</td>

        </section>
        
        <div class="wrap">
        <h2 class="title">填寫預定資料</h2>
        <form action="#" id="customerForm" class="form">
            <div class="d-flex">
                <label for="name">姓名</label><p class="message 姓名"></p> </div>
                <input type="text" id="name" placeholder="請輸入姓名" name="姓名">
                
           
            <div class="d-flex">
                <label for="tel">電話</label><p class="message 電話"></p>  </div>
                <input type="tel" id="tel" placeholder="請輸入電話" name="電話">
                
          
            <div class="d-flex">
                <label for="email">Email</label><p class="message Email"></p> </div>
                <input type="email" id="email" placeholder="請輸入 Email" name="Email">
                
           
            <div class="d-flex">
                <label for="address">寄送地址</label><p class="message 寄送地址"></p></div>
                <input type="text" id="address" placeholder="請輸入寄送地址" name="寄送地址">
                
            
            <div class="d-flex">

                <label for="payment">交易方式</label><p class="message 交易方式"></p></div>
                <select id="payment" name="交易方式">
                    <option value="" disabled selected hidden>交易方式</option>
                    <option value="ATM">ATM</option>
                    <option value="信用卡">信用卡</option>
                    <option value="超商付款">超商付款</option>
                </select>
                
            




            <button type="submit" class="btn">送出預訂資料</button>
        </form>

    </div>
